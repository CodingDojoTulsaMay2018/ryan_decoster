<div class="root" style="text-align: center;">  
  <h1>Restful Tasks Nested!</h1>
  <button (click)="getTasksFromService()">Show All Tasks</button><br>
  <div *ngFor="let task of tasks" style="border: 2px solid green; height: 150px; width: 300px; padding: 10px; vertical-align: top; display: inline-block; margin: 10px 10px;">
    <h3>{{ task.title }}</h3>
    <button type="button" (click)="info(task)">Show</button>
  </div>
  <app-task *ngIf="task" [task]="task"></app-task>     
</div>
