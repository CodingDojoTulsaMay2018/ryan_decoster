<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Courses</title>
</head>
<body>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>Add A New Course:</h1>
        <form class='form-control' action="create" method="POST">
            {% csrf_token %}
            Name:
            <input class='form-group' type="text" name="name" value=""><br>
            Description:
            <input class='form-group' type="text" name="desc" value=""><br>
            <button class='btn btn-primary' type="submit">Add</button>
        </form><br>
        <h1>Courses</h1>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <td>Course Name</td>
                    <td>Description</td>
                    <td>Date Added</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for i in Courses %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.desc}}</td>
                    <td>{{i.created_at}}</td>
                    <td><a href="/destroy/{{i.id}}">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
