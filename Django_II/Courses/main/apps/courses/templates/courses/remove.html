<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Delete A Course</title>
</head>
<body>
    <div class="container">
        <br>
        <h2>Are you sure you want to delete the following course?</h2>
        <p>Name: {{ name }}</p>
        <p>Description: {{ desc }}</p>
        <a class='btn btn-primary' type='button' href="/">No</a> | <a class='btn btn-danger' type='button' href="/delete/{{id}}">Yes, I want to delete this!</a>
    </div>
</body>
</html>
