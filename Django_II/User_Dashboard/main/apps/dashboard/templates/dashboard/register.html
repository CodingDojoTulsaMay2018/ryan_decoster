<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary">
            <span class="test">Test App</span>
            <a class="home" href='/'>Home</a>
        </nav>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>Registration</h1><br>
        <form class='form-group' action="create" method='POST'>  
            {% csrf_token %}
            <div class="form-group">
                <b>First Name:</b><br> <input class='form-control form-control-lg' type="text" name="first_name" value="" />
            </div>
            <div class="form-group">
                <b>Last Name:</b><br> <input class='form-control form-control-lg' type="text" name="last_name" value="" />
            </div>
            <div class="form-group">
                <b>Email:</b><br> <input class='form-control form-control-lg' type="text" name="email" value="" />
            </div>
            <div class="form-group">
                <b>Password:</b><br> <input class='form-control form-control-lg' type="password" name="password" value="" />
            </div>
            <div class="form-group">
                <b>Confirm Password:</b><br> <input class='form-control form-control-lg' type="password" name="confirm" value="" />
            </div>
            <button type="submit" class="btn btn-success">Register</button><br>
        </form><br>
        <a href="/login">Already have an account? Login here.</a>
    </div>
</body>
<style>
    nav{
        box-shadow: 1px 1px 2px gray;
    }
    .container{
        margin-top: 20px;
        padding: 10px;
    }
    h1{
        margin-top: 20px;
    }
    button{
        float: right;
    }
    span{
        color: white;
        font-size: 20px;
        margin: 0px 50px 0px 30px;
    }
    .test{
        font-weight: bold;
    }
    a.home{
        color: white;
    }
    a:hover{
        text-decoration: underline;
    }
</style>
</html>
