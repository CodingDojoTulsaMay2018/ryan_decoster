<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Semi-Restful Users</title>
</head>
<body>
    <div class="container">
        <h1>Edit User {{ id }}</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class='form-control' action="update" method="POST">
            {% csrf_token %}
            First Name:<br>
            <input class="form-control" type="text" name="first_name" value="{{first_name}}"><br>
            Last Name:<br>
            <input class="form-control" type="text" name="last_name" value="{{last_name}}"><br>
            Email:<br>
            <input class="form-control" type="text" name="email" value="{{email}}"><br>
            <button class='btn-primary' type="submit">Update</button>
        </form><br>
    </div>
</body>
</html>
