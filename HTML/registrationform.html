<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <form>
        <h1>My Registration Form</h1>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="first_name">
            <br><br>   
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name ="last_name">
            <br><br> 
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
            <br><br> 
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
            <br><br> 
        <label for="passconfirm">Password Confirm:</label>
        <input type="password" id="passconfirm" name= "passconfirm">
            <br><br> 
        <label for="bday">Birthday:</label>
        <input type="date" id="bday" name="bday">
            <br><br> 
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
            <br> 
        <p>A short description about yourself</p>
        <textarea name="description"></textarea>
            <br><br> 
        <label for="favlanguage">Favorite Language:</label>
        <select name="lang">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>
            <br><br>
        <input type="submit" value="Submit">
    </form>    
</html>
