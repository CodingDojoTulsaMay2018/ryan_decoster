<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Email Validation</title>
</head>
<body>
    <div class="container">
        <div class="message_box">
            {% with messages = get_flashed_messages(category_filter=['successAlert']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Email Addresses Entered:</th>
                </tr>
            </thead>
            <tbody>
                {% for i in emails %}
                    <tr>
                        <td>{{ i['email'] }}</td>
                        <td>{{ i['created_at'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table><br>
        <a href="/" class="btn btn-primary">Go Back</a>
        <div class="delete">
            <form action="/delete">
                <button type="submit" class="btn btn-secondary">Delete</button>
            </form>
        </div>
    </div>
</body>
<style>
    .message_box{
        margin-top: 10px;
        font-weight: bold;
        font-size: 28px;
        text-align: center;
        background-color: rgb(4, 161, 4);
    }
    .delete{
        margin-top: 10px;
    }
</style>
</html>
