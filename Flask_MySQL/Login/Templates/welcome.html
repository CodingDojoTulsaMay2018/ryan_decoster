<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['successAlert']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Welcome {{ request.form['first_name'] }}!</h1>
        <a href="/" class="btn btn-secondary">Logout</a><br>
    </div>
</body>
</html>
