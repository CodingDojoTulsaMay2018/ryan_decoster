<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>C+R Friends</title>
</head>
<body>
    <div class="container">
        <h1>These are my friends!</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                {% for i in friends %}
                    <tr>
                        <td>{{ i['first_name'] }}</td>
                        <td>{{ i['last_name'] }}</td>
                        <td>{{ i['occupation'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table><br>
        <h2>Add a friend:</h2>
        <form action="/create_friend" method='post'>
            <div class="form-group">First Name:<br> <input type="text" name="first_name" value="" /></div>
            <div class="form-group">Last Name:<br> <input type="text" name="last_name" value="" /></div>
            <div class="form-group">Occupation:<br> <input type="text" name="occupation" value="" /></div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
<style>
    input{
        width: 200px;
    }
</style>
</html>
