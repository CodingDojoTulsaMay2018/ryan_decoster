<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkerboard</title>
</head>
<body>
    <table>
    {% for i in range( 0, first  ) %}
        <tr>
            {% for j in range( 0, first  ) %}
            <td class='color1'></td>
            <td class="color2"></td>
            {% endfor %}         
        </tr>
        <tr>
            {% for j in range( 0, second ) %}
            <td class='color2'></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
<style>
    table{
        border-collapse: collapse;
        border-spacing: 0;
    }
    td{
        height: 50px;
        width: 50px;
    }
    .color1{
        background-color: black;
    }
    .color2{
        background-color: red;
    }
</style>
</html>
